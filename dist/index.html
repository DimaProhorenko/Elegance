<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegance UI Kit</title>

    <link rel="stylesheet" href="./css/elegance.css" />
  </head>
  <body data-ek-theme="light">
    <div class="wrapper py-3">
      <div class="d-flex gap-2 flex-wrap jc-center">
        <button class="btn">Hello</button>
        <button class="btn btn--primary" disabled>Hello</button>
        <button class="btn btn--secondary">Hello</button>
        <button class="btn btn--success">Hello</button>
        <button class="btn btn--info">Hello</button>
        <button class="btn btn--warning">Hello</button>
        <button class="btn btn--danger btn--disabled">Danger</button>
        <button class="btn btn--light">Danger</button>
        <button class="btn btn--dark">Danger</button>
      </div>
      <div class="d-flex gap-2 flex-wrap ai-center jc-center mt-5">
        <a href="#" class="btn btn--outline-primary">Outline</a>
        <button class="btn btn--outline-secondary">Secondary</button>
        <a href="#" class="btn btn--outline-danger">Danger</a>
        <button class="btn btn--outline-warning btn--sm">Small</button>
        <button class="btn btn--outline-dark btn--lg" disabled>Large</button>
      </div>
    </div>
  </body>
</html>
