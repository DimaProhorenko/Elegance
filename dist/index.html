<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegance UI Kit</title>

    <link rel="stylesheet" href="./css/elegance.css" />
  </head>
  <body data-ek-theme="light">
    <div class="wrapper py-3">
      <div class="btn-group">
        <input type="checkbox" class="btn--check" id="btncheck1" />
        <label for="btncheck1" class="btn btn--outline-primary"
          >Checkbox 1</label
        >
        <input type="checkbox" class="btn--check" id="btncheck2" />
        <label for="btncheck2" class="btn btn--outline-primary"
          >Checkbox 2</label
        >
        <input type="checkbox" class="btn--check" id="btncheck3" />
        <label for="btncheck3" class="btn btn--outline-primary"
          >Checkbox 3</label
        >
      </div>

      <div class="btn-group mt-5">
        <input type="checkbox" id="btncheck4" class="btn--check" />
        <label for="btncheck4" class="btn btn--outline-warning">Warning</label>

        <input type="checkbox" id="btncheck5" class="btn--check" />
        <label for="btncheck5" class="btn btn--outline-success">Success</label>

        <input type="checkbox" id="btncheck6" class="btn--check" />
        <label for="btncheck6" class="btn btn--outline-danger">Danger</label>
      </div>
      <div class="btn-group mt-5">
        <input type="radio" id="btncheck7" class="btn--check" name="radio-1" />
        <label for="btncheck7" class="btn btn--outline-primary"
          >Undefined</label
        >

        <input type="radio" id="btncheck8" class="btn--check" name="radio-1" />
        <label for="btncheck8" class="btn btn--outline-primary">Male</label>

        <input type="radio" id="btncheck9" class="btn--check" name="radio-1" />
        <label for="btncheck9" class="btn btn--outline-primary">Female</label>
      </div>
    </div>
  </body>
</html>
