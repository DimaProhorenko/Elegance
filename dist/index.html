<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegance UI Kit</title>

    <link rel="stylesheet" href="./css/elegance.css" />
  </head>
  <body data-ek-theme="light">
    <div class="wrapper py-3">
      <form action="" class="form mw-50">
        <input type="color" class="form__control form__control--color" />
        <select
          name=""
          id=""
          class="my-3 form__control form__control--select"
          disabled
        >
          <option value="Open this select menu" selected>
            Open this select menu
          </option>
          <option value="1">one</option>
          <option value="2">two</option>
          <option value="3">three</option>
        </select>

        <label for="default-range" class="form__label">Default range</label>
        <input type="range" id="default-range" class="form__range" />
      </form>
    </div>
  </body>
</html>
