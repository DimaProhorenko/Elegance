<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegance UI Kit</title>

    <link rel="stylesheet" href="./css/elegance.css" />
  </head>
  <body data-ek-theme="light">
    <div class="wrapper py-3">
      <form action="" class="form mw-50">
        <input
          type="text"
          class="form__control form__control--lg"
          placeholder="Your name"
        />
        <input type="text" class="form__control my-3" placeholder="Your name" />

        <input
          type="text"
          class="form__control form__control--sm"
          placeholder="Your name"
          disabled
        />

        <div class="form__check form__check--lg mt-3">
          <input type="checkbox" class="form__check-input" id="checkbox-try" />
          <label for="checkbox-try" class="form__check-label"
            >Default checkbox</label
          >
        </div>

        <div class="form__check form__check--lg mt-3">
          <input
            type="radio"
            name="radio-try"
            id="radio-try"
            class="form__check-input"
          />
          <label for="radio-try" class="form__check-label">Default radio</label>
        </div>
        <div class="form__check mt-3">
          <input
            type="radio"
            name="radio-try"
            id="radio-try2"
            class="form__check-input"
          />
          <label for="radio-try2" class="form__check-label"
            >Default radio2</label
          >
        </div>
        <div class="form__check form__check--sm mt-3">
          <input
            type="radio"
            name="radio-try"
            id="radio-try3"
            class="form__check-input"
            disabled
          />
          <label for="radio-try3" class="form__check-label"
            >Default radio3</label
          >
        </div>
      </form>
    </div>
  </body>
</html>
